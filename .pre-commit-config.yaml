repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: black
        name: black
        entry: ./venv/bin/black
        language: system
        types: [python]
        args: [./app/]

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: ./venv/bin/flake8
        language: system
        types: [ python ]
        args: [ ./app/ ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        name: Type checking
        args: [ --config-file=mypy.ini ]
        exclude: tests/
        additional_dependencies:
          - types-requests
          - types-ujson
          - pydantic
          - fastapi

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: ./venv/bin/pytest
        language: system
        types: [ python ]
        args: [ ./test/ ]
