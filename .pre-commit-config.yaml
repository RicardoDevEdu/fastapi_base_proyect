repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: black
        name: black
        entry: ./venv/bin/black
        language: system
        types: [python]
        args: [./src/]

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: ./venv/bin/flake8
        language: system
        types: [ python ]
        args: [ ./src/ ]

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: ./venv/bin/mypy
        language: system
        types: [ python ]
        args: [ ./src/ ]
        exclude: |
            (?x)^(
              ^test_
            )$

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: ./venv/bin/pytest
        language: system
        types: [ python ]
        args: [ ./test/ ]
