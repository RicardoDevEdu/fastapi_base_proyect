repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0  # Usa la última versión disponible
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local  # Usa la última versión de Black
    hooks:
      - id: black
        name: black
        entry: ./venv/bin/black
        language: system
        types: [python]
        args: [./src/]

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: ./venv/bin/flake9
        language: system
        types: [ python ]
        args: [ ./src/ ]

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: ./venv/bin/mypy
        language: system
        types: [ python ]
        args: [ ./src/ ]
